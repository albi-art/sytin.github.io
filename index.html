<!DOCTYPE html>
<html>
<head>
  <title>Лавка Сытина</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  <div id="background">
    <div id="svg-door" class="svg-object"></div>
    <div id="svg-family" class="svg-object"></div>
    <div id="svg-man" class="svg-object"></div>
    <div id="svg-team" class="svg-object"></div>
    <div id="svg-scores" class="svg-object"></div>
    <div id="door-circle" class="circle">

        <div><div></div></div>

    </div>
    <div id="family-circle" class="circle">

        <div><div></div></div>
      </a>
    </div>
    <div id="man-circle" class="circle">

        <div><div></div></div>
      </a>
    </div>
    <div id="team-circle" class="circle">

        <div><div></div></div>
      </a>
    </div>
    <div id="scores-circle" class="circle">

        <div><div></div></div>
      </a>
    </div>
  </div>
  <header>
    <nav>
      <ul id="menu">
      <li class="side-menu-item menu-item"><a href="http://www.muzeysitina.ru/" target="_blank">Музей-квартира</a></li>
      <li class="main-menu-item menu-item"><a href="#" onclick="showBackground()">Лавка Сытина</a></li>
      <li class="side-menu-item menu-item"><a href="#" >Архив</a></li>
    </ul>
    </nav> 
  </header>
  <section id="content">
  </section>

  <div id="biography-block" style="display: none">
    <div id="biography">
      <img src="images/Sytin_portrait.jpg"/>
      <iframe src="https://infogram.com/russkij-ford-1g9vp1wv4l3524y?src=embed" title="Сытин" width="100%" height="3608px" scrolling="no" frameborder="0" style="border:none;" allowfullscreen="allowfullscreen"></iframe>
   </div>
  </div>
  <div id="test-block" style="display: none">
    <div id="test"></div>
  </div>
  <div id="test-body" style="display: none">
    <p><span id="page-counter">1</span>/6</p>
    <h1>Борщ и Telegram</h1>
    <p><i>спит ли в тебе медиатусовщик?</i></p>
    <img class="question-image"></img>
    <p id="question-text">Question?</p>
    <input id="radio1" class="radio" type="radio" name="alternate" onclick="showAnswer()"/>
    <label id="label-answer-1" class="label-answer" for="radio1">1</label>
    <input id="radio2" class="radio" type="radio" name="alternate" onclick="showAnswer()"/>
    <label id="label-answer-2" class="label-answer" for="radio2">2</label>
    <input id="radio3" class="radio" type="radio" name="alternate" onclick="showAnswer()"/>
    <label id="label-answer-3" class="label-answer" for="radio3">3</label>
    <p id="comment"></p>
    <button id="next-button" type="reset" onclick="nextQuestion()">Дальше</button>
  </div>
  <div id="test-result" style="display: none; margin: auto;">
    <p><span id="true-answers-counter">0</span>/6</p>
    <img class="question-image"></img>
    <p id="result"></p>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
